<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <h1 id="preguntaDescripcion">Cargando.... </h1>
    <ul class="respuestasListado">
        <li>PRIMERO</li>
    </ul>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.3/jquery.min.js"></script>
    <script>
        $(document).ready(function () {

            $.getJSON('/api/pregunta/45', function (pregunta) {

                $('#preguntaDescripcion').html(pregunta.descripcion)

                var respuestasHtml = '';
                $.each(pregunta.respuestas, function (key, r) {
                    console.log(r.descripcion);
                    respuestasHtml += "<li id='" + r.id + "'>" + r.descripcion + "</li>";
                });
                
                $('.respuestasListado').append(respuestasHtml);

            });

            
        });

    </script>
</body>
</html>
